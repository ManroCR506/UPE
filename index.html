<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Approval Form - UPE</title>
    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Global styles link -->
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="welcome.html" class="nav-logo">UPE</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="retrieve.html" class="nav-link">Retrieve Information</a></li>
                <li><a href="visitors.html" class="nav-link">All Visitors</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Visitor Approval</h1>
        <form id="visitorForm" class="form">
            <!-- Visitor Name -->
            <div class="form-group">
                <label for="name">Visitor Name</label>
                <input type="text" id="name" name="name" placeholder="Enter visitor's name" required>
            </div>
            <!-- Visitor ID -->
            <div class="form-group">
                <label for="name">Visitor ID</label>
                <input type="text" id="id" name="id" placeholder="Enter visitor's ID" required>
            </div>
            <!-- Visit Date and Time -->
            <div class="form-group">
                <label for="date">Visit Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Visit Time</label>
                <input type="time" id="time" name="time" required>
            </div>

            <!-- Purpose of Visit -->
            <div class="form-group">
                <label for="purpose">Purpose of Visit</label>
                <textarea id="purpose" name="purpose" placeholder="Enter purpose of visit" required></textarea>
            </div>

            <!-- Vehicle Information -->
            <div class="form-group">
                <label for="vehicle">Vehicle Make/Model</label>
                <input type="text" id="vehicle" name="vehicle" placeholder="Optional">
            </div>

            <div class="form-group">
                <label for="plate">Vehicle Plate Number</label>
                <input type="text" id="plate" name="plate" placeholder="Optional">
            </div>

            <!-- Address Field with Icon -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter address or Waze link">
            </div>

            <!-- Things to Remember/Bring -->
            <div class="form-group">
                <label for="reminders">Things to Remember/Bring</label>
                <textarea id="reminders" name="reminders" placeholder="Optional"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Generate Passcode</button>
        </form>

        <div id="passcodeDisplay" class="passcode-display hidden">
            <h2>Passcode: <span id="passcode"></span></h2>
            <p>Share this passcode with your visitor as it will be requested by Security at the entrance.</p>
            <a id="whatsappLink" class="btn btn-secondary hidden" target="_blank">Share on WhatsApp</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
