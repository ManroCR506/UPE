<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Approval Form</title>
    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-z7hBTDtOx1fKiYk9s4HvFnkTbIp2cmFvs7kIw6l9v0+DeQtv2uZfY6QWX35bY5pKwEeE4Y1hqLfcofDxMkh/1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Visitor Approval</h1>
        <form id="visitorForm" class="form">
            <!-- Visitor Name -->
            <div class="form-group">
                <label for="name">Visitor Name</label>
                <input type="text" id="name" name="name" placeholder="Enter visitor's name" required>
            </div>
            
          <!-- Create an alert -->
          <div class="alert">Passcode created</div>

            <!-- Visit Date and Time -->
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Visit Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Visit Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <!-- Purpose of Visit -->
            <div class="form-group">
                <label for="purpose">Purpose of Visit</label>
                <textarea id="purpose" name="purpose" placeholder="Enter purpose of visit" required></textarea>
            </div>

            <!-- Vehicle Information -->
            <div class="form-group">
                <label for="vehicle">Vehicle Make/Model</label>
                <input type="text" id="vehicle" name="vehicle" placeholder="Optional">
            </div>

            <div class="form-group">
                <label for="plate">Vehicle Plate Number</label>
                <input type="text" id="plate" name="plate" placeholder="Optional">
            </div>

            <!-- Address Field with Icon -->
            <div class="form-group">
                <label for="address">Address</label>
                <div class="input-with-icon">
                    <input type="text" id="address" name="address" placeholder="Enter address or Waze link">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
            </div>

            <!-- Things to Remember/Bring -->
            <div class="form-group">
                <label for="reminders">Things to Remember/Bring</label>
                <textarea id="reminders" name="reminders" placeholder="Optional"></textarea>
            </div>

            <button type="submit" class="btn">Generate Passcode</button>
        </form>

        <div id="passcodeDisplay" class="passcode-display hidden">
            <h2>Passcode: <span id="passcode"></span></h2>
            <!-- Updated message -->
            <p>Share this passcode with your visitor as it will be requested by Security at the entrance.</p>

            <!-- Only the WhatsApp Share Button -->
            <a id="whatsappLink" class="btn-secondary hidden" target="_blank">Share on WhatsApp</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
